<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS: Styling the Branding */
        body { font-family: 'Arial', sans-serif; background: #fdfdfd; display: flex; justify-content: center; padding-top: 50px; }
        /* Creating a professional admission card */
        .cuk-card { background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; border-top: 10px solid #003366; }
        h1 { color: #003366; font-size: 20px; } /* CUK Blue */
        .btn { background: #ffcc00; color: #003366; border: none; padding: 12px; border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer; } /* CUK Gold */
    </style>
</head>
<body>
    <div class="cuk-card">
        <h1>The Cooperative University of Kenya</h1>
        <p>Student Portal: <span>Apply online</span></p>
        <button class="btn">Register Account</button> 
    </div>
</body>
</html>
