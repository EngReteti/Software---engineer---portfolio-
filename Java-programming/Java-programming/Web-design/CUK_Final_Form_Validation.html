<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS: Branding for CUK */
        body { font-family: sans-serif; background: #eef2f3; display: flex; justify-content: center; padding: 20px; }
        .form-card { background: white; padding: 25px; border-radius: 15px; width: 100%; max-width: 380px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-top: 8px solid #003366; }
        h2 { color: #003366; text-align: center; margin-bottom: 20px; }
        
        /* Input styling */
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        
        /* Error message style (Hidden by default) */
        #errorBox { color: #b71c1c; background: #ffebee; padding: 10px; border-radius: 5px; font-size: 14px; display: none; margin-bottom: 10px; border: 1px solid #ffcdd2; }
        
        button { width: 100%; padding: 12px; background: #003366; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="form-card" id="formContainer">
    <h2>CUK Admission Form</h2>
    
    <p id="errorBox"></p>
    
    <input type="text" id="userName" placeholder="Full Student Name">
    <input type="email" id="userEmail" placeholder="Parent/Guardian Email">
    
    <button onclick="validateAdmission()">SUBMIT APPLICATION</button>
</div>

<script>
    function validateAdmission() {
        // 1. Get the values from the input fields
        const name = document.getElementById("userName").value.trim();
        const email = document.getElementById("userEmail").value.trim();
        const errorBox = document.getElementById("errorBox");

        // 2. PREVENT EMPTY SUBMISSIONS
        // If either name or email is empty, show error and stop
        if (name === "" || email === "") {
            errorBox.innerHTML = "❌ Error: All fields are required!";
            errorBox.style.display = "block";
            return; // Stops the function here
        }

        // 3. VALIDATE EMAIL FORMAT
        // Check if email contains '@' and '.'
        if (!email.includes("@") || !email.includes(".")) {
            errorBox.innerHTML = "❌ Error: Please enter a valid email address!";
            errorBox.style.display = "block";
            return;
        }

        // 4. UPDATING CONTENT (SUCCESS)
        // If all checks pass, replace the form with a success message
        document.getElementById("formContainer").innerHTML = `
            <div style="text-align:center; padding: 20px;">
                <h2 style="color: #2e7d32;">Submission Success!</h2>
                <p>Thank you, <b>${name}</b>.</p>
                <p>Your application is being processed by the CUK Registrar.</p>
            </div>
        `;
    }
</script>

</body>
</html>
